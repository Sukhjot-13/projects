    <link href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Ephesis&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <!--Header is added here-->
    <header>
        <nav>
            <div>
                <div>
                    <img src="./images/headerImg.png" alt="headerImg">
                </div>
            </div>
            <div>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./product.html">Product</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Contact form is added here-->
    <main class="contactMain">
        <div class="contact-section">
            <div class="contact-box">
                <h2> Connect With Us</h2>
                <form action="#" method="post">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                
                    <label for="email">Email Address:</label>
                    <input type="email" id="email1" name="email" required>
                
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                

                    <label for="message">Your Message here:</label>
                    <textarea id="message1" name="message" rows="5" required></textarea>
                
                    <label for="attachment">Attachment:</label>
                    <input type="file" id="attachment" name="attachment">
                               
                    <input type="submit" value="Submit">
                </form>
            </div>
            </div>
    </main>
    <!--Footer is added here-->
    <footer>
        <div class="footer-col">
          <div id="socialmedia">
            <img src="./images/headerImg.png" alt="Logo" >
            <div class="social-icons">
              <img src="./images/socialmedia.png" alt="Facebook" >
            </div>
          </div>
        </div>
  
        <div class="footer-col">
          <nav>
            <a href="index.html"> Home </a>
            <a href="about.html"> About Us </a>
            <a href="product.html">Products </a>
            <a href="contact.html"> Contact </a>
          </nav>
        </div>
        <div class="footer-col">
          <div id="form-contact">
            <h3>Contact Us</h3>
            <form action="#" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required >
  
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required >
  
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
  
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </footer>

</body>
